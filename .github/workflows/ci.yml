name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch: # Umożliwia ręczne uruchomienie

env:
  NODE_VERSION: '20.x'

jobs:
  # Lintowanie kodu
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

  # Testy jednostkowe i integracyjne
  test-unit:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit and integration tests
        run: npm run test
        env:
          CI: true
          NODE_ENV: test
        continue-on-error: false

      - name: Generate coverage report
        run: npm run test:coverage || true
        continue-on-error: true
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Testy E2E
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        env:
          CI: true
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Setup Supabase (if needed)
        # Uwaga: Wymaga skonfigurowania Supabase CLI lub użycia test containers
        # Na razie pomijamy, jeśli testy E2E nie wymagają Supabase
        run: |
          echo "Supabase setup would go here"
          # npx supabase start || true
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e || echo "E2E tests failed or skipped"
        continue-on-error: true
        env:
          CI: true
          NODE_ENV: test
          # Dodaj zmienne środowiskowe Supabase jeśli potrzebne
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Build produkcyjny
  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, test-unit] # Build tylko jeśli lint i testy jednostkowe przeszły
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build
        env:
          CI: true
          # Dodaj zmienne środowiskowe potrzebne do builda
          # PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          # PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # Podsumowanie - wszystkie joby muszą przejść
  ci-success:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e, build]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "E2E Tests: ${{ needs.test-e2e.result }}"
          echo "Build: ${{ needs.build.result }}"
          
          # Lint i testy jednostkowe muszą przejść
          if [ "${{ needs.test-unit.result }}" != "success" ]; then
            echo "❌ CI failed: Unit tests must pass"
            exit 1
          fi
          
          # Build musi przejść
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI failed: Build must pass"
            exit 1
          fi
          
          # E2E mogą być opcjonalne (continue-on-error)
          if [ "${{ needs.test-e2e.result }}" != "success" ] && [ "${{ needs.test-e2e.result }}" != "skipped" ]; then
            echo "⚠️ E2E tests failed, but continuing (E2E tests are optional without Supabase config)..."
          fi
          
          echo ""
          echo "✅ Core CI checks passed!"
          echo "  - Lint: ${{ needs.lint.result }}"
          echo "  - Unit Tests: ${{ needs.test-unit.result }}"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - E2E Tests: ${{ needs.test-e2e.result }} (optional)"
